        body{

        }
        .cards-container{
            display: grid;
            /*Aqui decimos que el autofill = la cantidad de columnas que entren en pantalla y 240px= al tama;o de cada columna que tambien podria ser por ejemplo 1 fr*/
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 28px;
            place-content: center;
        }
        .product-card{
            width: 240px;  
        }
        .product-card img{
            width: 240px;  
            height: 240px;
            border-radius: 24px;
            object-fit: cover;
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-info figure{
            margin: 0;
        }
        .product-info figure img{
            width: 35px;
            height: 35px;
        }
        .product-info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 4px;
            margin-bottom: 4px;
        }
        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin-top: 0px;
            margin-bottom: 0;
            color: var(--very-light-gray);
        }

    </style>
